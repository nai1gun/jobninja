<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Job Ninja!</h1>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>
            </div>
            <p translate="main.description">
                The application allows applicants to manage their job applications and interesting positions.<br>Please <a href='/#/register'>register</a> or <a href='/#/login'>log in</a> to check out its features.
            </p>
        </div>
    </div>
</div>

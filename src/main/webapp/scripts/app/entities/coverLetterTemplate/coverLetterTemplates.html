<div>

    <h2 translate="jhtestApp.coverLetterTemplate.home.title">CoverLetterTemplates</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="coverLetterTemplate.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jhtestApp.coverLetterTemplate.home.createLabel">Create a new CoverLetterTemplate</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCoverLetterTemplateConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(coverLetterTemplate.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhtestApp.coverLetterTemplate.delete.question" translate-values="{id: '{{coverLetterTemplate.id}}'}">Are you sure you want to delete this CoverLetterTemplate?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jhtestApp.coverLetterTemplate.name">Name</th>
                    <th translate="jhtestApp.coverLetterTemplate.text">Text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coverLetterTemplate in coverLetterTemplates">
                    <td><a ui-sref="coverLetterTemplate.detail({id:coverLetterTemplate.id})">{{coverLetterTemplate.id}}</a></td>
                    <td>{{coverLetterTemplate.name}}</td>
                    <td>{{coverLetterTemplate.text}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="coverLetterTemplate.detail({id:coverLetterTemplate.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="coverLetterTemplate.edit({id:coverLetterTemplate.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(coverLetterTemplate.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

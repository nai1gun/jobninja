
<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myPositionLabel">Add CV</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <table class="table table-condensed table-cv">
                <tbody>
                    <tr ng-repeat="cv in cvs"
                        ng-class="{'success': isCvChosen(cv)}">
                        <td ng-click="chooseCv(cv)" class="td-file-name">
                            {{fileName(cv.filePath)}}
                        </td>
                        <td>
                            <a ng-href="{{s3url(cv)}}"
                               target="_blank">download</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <button type="file" ngf-select ng-model="cvFile">
                Select File</button>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" ng-click="ok()">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span>Ok</span>
        </button>
    </div>
</form>

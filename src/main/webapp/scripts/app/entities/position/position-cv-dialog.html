
<form name="editForm" role="form" novalidate ng-submit="ok()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myPositionLabel">Add CV</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <input type="text" class="form-control" name="name" id="field_cv"
                    ng-model="cv"
                    >

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary" ng-click="ok()">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span>Ok</span>
        </button>
    </div>
</form>

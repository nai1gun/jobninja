<div>

    <h2 translate="jhtestApp.position.home.title">Positions</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="position.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jhtestApp.position.home.createLabel">Create a new Position</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePositionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(position.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhtestApp.position.delete.question" translate-values="{id: '{{position.id}}'}">Are you sure you want to delete this Position?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jhtestApp.position.title">Title</th>
                    <th translate="jhtestApp.position.link">Link</th>
                    <th translate="jhtestApp.position.state">State</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="position in positions">
                    <td><a ui-sref="position.detail({id:position.id})">{{position.id}}</a></td>
                    <td>{{position.title}}</td>
                    <td>{{position.link}}</td>
                    <td>{{position.state}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="position.detail({id:position.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="position.edit({id:position.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(position.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
